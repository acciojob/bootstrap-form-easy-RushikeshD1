<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="border border-dark p-2 needs-validation">
		<h1 class="text-center">Internship Form</h1>

		<div class="d-flex flex-wrap gap-2">

			<div>
				<label for="first-name-input">First Name</label>
				<input type="text" id="first-name-input" class="form-control" required/>
				<div class="invalid-feedback text-danger">First name is required</div>
			</div>

			<div>
				<label for="last-name-input">Last Name</label>
				<input type="text" id="last-name-input" class="form-control" required/>
				<div class="invalid-feedback">Last name is required</div>
			</div>

			<div>
				<label for="email-input">Email Address</label>
				<input type="email" id="email-input" class="form-control" required placeholder="xyz@abc.com"/>
				
				<div class="invalid-feedback">Enter a valid email</div>
			</div>
					
			<div>
				<label for="college-input">College</label>
				<input type="text" id="college-input" class="form-control" required/>
				
				<div class="invalid-feedback">College name is required</div>
			</div>
			
			<div>
				<label>Graduation Year</label>
				<select required class="form-control">
					<option disabled selected>Choose...</option>
					<option>2020</option>
					<option>2020</option>
					<option>2020</option>
					<option>2023</option>
				</select>
				<div class="invalid-feedback">Select graduation year</div>
			</div>
			
			<div>
				<label for="roll-no-input">Roll No</label>
				<input type="text" id="roll-no-input" class="form-control" required/>
				<div class="invalid-feedback">Roll number is required</div>
			</div>
			
		</div>
		
		<div>
			<input type="checkbox" id="conditions-checkbox" required/>
			<label for="conditions-checkbox" >Agree to terms and conditions</label>
			<div class="invalid-feedback">You must agree before submitting</div>
		</div>
		
		<input type="submit" value="Submit Form"/>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
